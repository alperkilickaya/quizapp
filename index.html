<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body>
    <div class="container-fluid m-2">
        <div class="row">
            <a href="https://github.com/alperkilickaya/quizapp" target="_blank"><button class="btn btn-dark">GITHUB</button></a>
            
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col col-sm-10 col-md-8">
                <div class="card">
                    <div class="card-header fw-bold">
                        <h2>Quiz</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="question">
                            
                        </h5>
                        <hr>
                        <div id="buttons">
                            <button id="btn0" class="btn btn-primary mt-1">
                                <span id="choice0">
                                    
                                </span>
                            </button>
                            <button id="btn1" class="btn btn-primary mt-1">
                                <span id="choice1">
                                    
                                </span>
                            </button>
                            <button id="btn2" class="btn btn-primary mt-1">
                                <span id="choice2">
                                    
                                </span>
                            </button>
                            <button id="btn3" class="btn btn-primary mt-1">
                                <span id="choice3">
                                    
                                </span>
                            </button>
                        </div>
                    </div>
                    <div id="progress" class="card-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
